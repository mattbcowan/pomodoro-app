<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <header>
      <h1>pomodoro</h1>
    </header>
    <main class="timer">
      <nav class="timer--navigation">
        <ul>
          <li><button class="timer--button active-button">pomodoro</button></li>
          <li><button class="timer--button">short break</button></li>
          <li><button class="timer--button">long break</button></li>
        </ul>
      </nav>
      <section>
        <div class="timer--container">
          <div class="timer--inner-circle">
            <div class="timer--timer">
              <svg
                class="timer--timer-svg"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g class="timer--timer-circle">
                  <circle class="timer--time-elapsed" cx="50" cy="50" r="45" />
                  <path
                    id="path-remaining"
                    stroke-dasharray="283"
                    class="timer--path-remaining"
                    d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
                  ></path>
                </g>
              </svg>
              <span class="timer--label">
                <div class="timer--time" id="current-time"></div>
                <button class="timer--start-button" onclick="startTimer()">
                  start
                </button>
              </span>
            </div>
          </div>
        </div>
      </section>
      <section>
        <button class="timer--button">
          <img src="./assets/icon-settings.svg" alt="settings" />
        </button>
      </section>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
