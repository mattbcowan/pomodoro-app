<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <header>
      <h1>pomodoro</h1>
    </header>
    <main class="timer">
      <nav class="timer--navigation">
        <ul>
          <li><button>pomodoro</button></li>
          <li><button>short break</button></li>
          <li><button>long break</button></li>
        </ul>
      </nav>
      <section>
        <div>17:59</div>
        <button>start</button>
      </section>
      <section>
        <button>
          <img src="./assets/icon-settings.svg" alt="settings" />
        </button>
      </section>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
